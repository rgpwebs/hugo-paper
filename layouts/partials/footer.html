</main>
<footer class="footer">
  <span>&copy; {{ if eq now.Year 2018 }}2018{{ else }}2018-{{ now.Year }}{{ end }} {{ .Site.Params.Author }}</span>
  {{ range $footerLinks := sort $.Site.Params.footer "weight" "asc" }}
  <span>&middot;</span><span>{{ .pre }}<a href={{ .url }} target="_blank">{{ .name}}</a></span>
  {{ end }}
  <br />
  <span class="light">Powered by <a href="https://gohugo.io/" target="_blank">Hugo</a> &amp; <a href="http://21beats.com/" target="_blank">Ô∏è21beats</a></span>
</footer>
<script src="/js/instantclick.min.js" data-no-instant></script>
<script data-no-instant>InstantClick.init();</script>
<script src="/js/highlight.min.js" data-no-instant></script>
<script data-no-instant>
  hljs.initHighlightingOnLoad();
  menuToggle();
  InstantClick.on('change', function() {
    var blocks = document.querySelectorAll('pre code');
    for (var i = 0; i < blocks.length; i++) {
      hljs.highlightBlock(blocks[i]);
    }
    menuToggle();
  });
  function menuToggle() {
    var $toggle = document.querySelector('.menu-toggle');
    if (!$toggle.offsetParent) {
      return;
    }
    var $body = document.querySelector('body');
    $toggle.addEventListener('click', function() {
      $body.classList.toggle('noscroll');
    }, false);
  }
</script>
</body>
</html>
